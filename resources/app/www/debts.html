<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debts - Danfosal App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="keyboard-navigation.js"></script>
    <link rel="stylesheet" href="glassmorphism.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen p-4 md:p-8 theme-transition">

    <!-- Theme Toggle Removed -->

    <!-- Red Dot Notification -->
    <div class="red-dot" title="New notifications available"></div>

    <div class="max-w-4xl mx-auto relative z-10">
        <!-- Page Header -->
        <header class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-3xl md:text-4xl font-extrabold gradient-text">Debts</h1>
                <p class="theme-text-secondary">Manage what you owe and what is owed to you.</p>
            </div>
            <a href="index.html" class="glass-btn inline-flex items-center">
                 <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" /></svg>
                Dashboard
            </a>
        </header>

        <!-- Category Selection -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Debtors (Owe Me) -->
            <a href="debtors_list.html" class="block glass-card p-8 hover:bg-white/5 transition-all duration-300 transform hover:-translate-y-1 group">
                <h2 class="text-2xl font-bold mb-2 text-green-400 group-hover:text-green-300">Debtors (Owe Me Money)</h2>
                <p class="theme-text-secondary">View the list of people who owe you money.</p>
            </a>
            <!-- Creditors (I Owe) -->
            <a href="creditors_list.html" class="block glass-card p-8 hover:bg-white/5 transition-all duration-300 transform hover:-translate-y-1 group">
                <h2 class="text-2xl font-bold mb-2 text-red-400 group-hover:text-red-300">Debts (I Owe)</h2>
                <p class="theme-text-secondary">View the list of people or companies you owe money to.</p>
            </a>
        </div>
    </div>
</body>
</html>
