<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõí Smart Order List - Danfosal App</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="glassmorphism.css">
    <script src="keyboard-navigation.js"></script>
    <script src="smart-inventory.js"></script>
    <style>
        .item-complete { 
            text-decoration: line-through; 
            opacity: 0.5; 
        }
        
        .smart-suggestion {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(5, 150, 105, 0.2));
            border: 2px solid rgba(16, 185, 129, 0.4);
        }
        
        .urgency-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .urgency-critical {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }
        
        .urgency-high {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border: 1px solid #f59e0b;
        }
        
        .urgency-medium {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid #3b82f6;
        }
        
        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            height: 8px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #10b981, #059669);
            height: 100%;
            transition: width 0.5s ease;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-smart {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-smart:hover {
        .btn-smart:hover {
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4);
            background: linear-gradient(135deg, #059669, #047857);
        }
        /* Glassmorphism Button */
        .glass-btn {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .glass-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-color: rgba(249, 115, 22, 0.6);
            background: rgba(30, 41, 59, 0.8);
        }

        body.light-mode .glass-btn {
            background: rgba(255, 255, 255, 0.8);
            color: #0f172a;
            border-color: rgba(0, 0, 0, 0.2);
        }

        body.light-mode .glass-btn:hover {
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(249, 115, 22, 0.6);
        }

        /* Header and Container */
        .header {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .container {
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="header" style="max-width: 1400px; margin: 0 auto; position: relative;">
        <h1>üõí Smart Order List</h1>
        <div style="display: flex; gap: 10px;">
            <button class="btn-smart" onclick="loadSmartSuggestions()">
                ü§ñ Auto-Add Smart Suggestions
            </button>
            <a href="index.html" class="glass-btn">üè† Dashboard</a>
        </div>
    </div>

    <div class="container" style="max-width: 1400px; margin: 0 auto;">
        <!-- Stats Overview -->
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px;">
            <div class="stat-card">
                <div style="font-size: 0.85rem; opacity: 0.7;">Total Items</div>
                <div style="font-size: 1.8rem; font-weight: 700;" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <div style="font-size: 0.85rem; opacity: 0.7;">Pending Orders</div>
                <div style="font-size: 1.8rem; font-weight: 700; color: #f59e0b;" id="stat-pending">0</div>
            </div>
            <div class="stat-card">
                <div style="font-size: 0.85rem; opacity: 0.7;">Partially Received</div>
                <div style="font-size: 1.8rem; font-weight: 700; color: #3b82f6;" id="stat-partial">0</div>
            </div>
            <div class="stat-card">
                <div style="font-size: 0.85rem; opacity: 0.7;">Total Cost</div>
                <div style="font-size: 1.8rem; font-weight: 700; color: #10b981;" id="stat-cost">0 ‚Ç¨</div>
            </div>
        </div>

        <!-- Add Item Form -->
        <div class="card" style="margin-bottom: 20px;">
            <h3 style="color: #f97316; margin-bottom: 15px;">‚ûï Add Item to Order List</h3>
            <div style="display: grid; grid-template-columns: 2fr 1fr auto; gap: 12px; align-items: end;">
                <div>
                    <label style="display: block; margin-bottom: 6px; font-size: 0.9rem;">Product</label>
                    <input type="text" id="product-name-input" list="products-datalist" placeholder="Select a Product" style="width: 100%; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 12px; border-radius: 8px;">
                    <datalist id="products-datalist"></datalist>
                </div>
                <div>
                    <label style="display: block; margin-bottom: 6px; font-size: 0.9rem;">Quantity</label>
                    <input type="number" id="item-quantity" placeholder="Qty" min="1" style="width: 100%; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 12px; border-radius: 8px;">
                </div>
                <button id="add-item-btn" class="btn-smart">Add Item</button>
            </div>
        </div>

        <!-- Filter by Supplier -->
        <div style="margin-bottom: 20px;">
            <h4 style="margin-bottom: 10px;">üì¶ Filter by Supplier:</h4>
            <div id="filter-container" style="display: flex; flex-wrap: wrap; gap: 10px;">
                <!-- Filter buttons will be dynamically generated -->
            </div>
        </div>

        <!-- Shopping List -->
        <div id="shopping-list-container">
            <p style="text-align: center; padding: 40px; opacity: 0.7;">Loading items...</p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs, onSnapshot, query, doc, updateDoc, deleteDoc, increment } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDUtblUqNiSCmC4kRjikE7D2kba0Mhxej4",
            authDomain: "danfosal-app.firebaseapp.com",
            projectId: "danfosal-app",
            storageBucket: "danfosal-app.appspot.com",
            messagingSenderId: "565855692028",
            appId: "1:565855692028:web:c7cb647497cb3df9452379",
            measurementId: "G-50JPG2KKEC"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let allItems = [];
        let masterProductList = [];
        let currentFilter = 'All';
        let smartInventory;

        const startApp = async () => {
            const toOrderRef = collection(db, 'toOrder');
            const productsRef = collection(db, 'products');
            
            const shoppingListContainer = document.getElementById('shopping-list-container');
            const filterContainer = document.getElementById('filter-container');
            const addItemBtn = document.getElementById('add-item-btn');
            const productsDatalist = document.getElementById('products-datalist');

            // Initialize Smart Inventory with Firebase functions
            smartInventory = new SmartInventory(db, { collection, getDocs });

            // Fetch master product list for autocomplete
            onSnapshot(query(productsRef), (snapshot) => {
                masterProductList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                productsDatalist.innerHTML = masterProductList.map(p => `<option value="${p.name}"></option>`).join('');
            });

            function renderList() {
                shoppingListContainer.innerHTML = '';
                const filteredItems = currentFilter === 'All' ? allItems : allItems.filter(item => item.supplier === currentFilter);
                
                if (filteredItems.length === 0) {
                    shoppingListContainer.innerHTML = '<p style="text-align: center; padding: 40px; opacity: 0.7;">No items in order list. Click "Auto-Add Smart Suggestions" to get AI recommendations.</p>';
                    return;
                }
                
                // Sort: Smart suggestions first, then by urgency
                filteredItems.sort((a, b) => {
                    if (a.smartSuggestion && !b.smartSuggestion) return -1;
                    if (!a.smartSuggestion && b.smartSuggestion) return 1;
                    
                    const urgencyOrder = { critical: 0, high: 1, medium: 2, low: 3 };
                    const aUrgency = urgencyOrder[a.urgency] ?? 4;
                    const bUrgency = urgencyOrder[b.urgency] ?? 4;
                    return aUrgency - bUrgency;
                });
                
                filteredItems.forEach(item => {
                    const received = item.quantityReceived || 0;
                    const isComplete = received >= item.quantity;
                    const remaining = item.quantity - received;
                    const progress = (received / item.quantity) * 100;
                    
                    const product = masterProductList.find(p => p.name === item.name);
                    const cost = product ? (product.cost || 0) * item.quantity : 0;
                    const costReceived = product ? (product.cost || 0) * received : 0;

                    const itemDiv = document.createElement('div');
                    itemDiv.className = `card ${item.smartSuggestion ? 'smart-suggestion' : ''} ${isComplete ? 'item-complete' : ''}`;
                    itemDiv.style.marginBottom = '15px';
                    
                    itemDiv.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: start; flex-wrap: wrap; gap: 15px;">
                            <div style="flex: 1; min-width: 250px;">
                                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 8px;">
                                    <h3 style="margin: 0; font-size: 1.2rem; ${isComplete ? 'text-decoration: line-through; opacity: 0.5;' : ''}">${item.name}</h3>
                                    ${item.smartSuggestion ? '<span style="background: rgba(16, 185, 129, 0.3); color: #10b981; padding: 3px 8px; border-radius: 8px; font-size: 0.75rem; font-weight: 600;">ü§ñ AI</span>' : ''}
                                </div>
                                <div style="font-size: 0.9rem; opacity: 0.8; margin-bottom: 8px;">
                                    Supplier: <strong>${item.supplier}</strong>
                                </div>
                                ${item.urgency ? `
                                    <span class="urgency-badge urgency-${item.urgency}">
                                        ${item.urgency === 'critical' ? 'üî¥' : item.urgency === 'high' ? 'üü°' : 'üîµ'} ${item.urgency.toUpperCase()}
                                    </span>
                                ` : ''}
                                ${item.daysUntilStockout ? `
                                    <span style="font-size: 0.85rem; opacity: 0.7; margin-left: 10px;">
                                        ‚è±Ô∏è ${item.daysUntilStockout} days until stockout
                                    </span>
                                ` : ''}
                                ${item.reason ? `
                                    <div style="margin-top: 8px; font-size: 0.85rem; opacity: 0.7; font-style: italic;">
                                        ${item.reason}
                                    </div>
                                ` : ''}
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${progress}%"></div>
                                </div>
                                <div style="margin-top: 6px; font-size: 0.85rem; opacity: 0.8;">
                                    ${received} of ${item.quantity} received (${remaining} remaining)
                                </div>
                                <div style="margin-top: 4px; font-size: 0.85rem; color: #10b981;">
                                    Cost: ${costReceived.toFixed(0)} / ${cost.toFixed(0)} ‚Ç¨
                                </div>
                            </div>
                            
                            <div style="display: flex; flex-direction: column; gap: 10px; min-width: 200px;">
                                ${!isComplete ? `
                                    <div style="display: flex; gap: 8px; align-items: center;">
                                        <input type="number" min="1" value="${remaining}" placeholder="Qty" 
                                            class="receive-qty-input" 
                                            style="width: 80px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 8px; border-radius: 6px;">
                                        <button data-id="${item.id}" class="receive-item-btn btn-smart" style="flex: 1;">
                                            ‚úÖ Receive
                                        </button>
                                    </div>
                                ` : ''}
                                <button data-id="${item.id}" class="delete-item-btn" style="background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid #ef4444; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: 600;">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        </div>
                    `;
                    shoppingListContainer.appendChild(itemDiv);
                });
            }
            
            function renderFilters() {
                const suppliersInUse = ['All', ...new Set(allItems.map(item => item.supplier))];
                filterContainer.innerHTML = '';
                suppliersInUse.forEach(supplier => {
                    const button = document.createElement('button');
                    button.textContent = supplier;
                    button.dataset.filter = supplier;
                    button.className = `filter-btn ${currentFilter === supplier ? 'btn-smart' : ''}`;
                    button.style.cssText = currentFilter === supplier 
                        ? '' 
                        : 'background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-weight: 600;';
                    filterContainer.appendChild(button);
                });
            }
            
            function updateStats() {
                const pending = allItems.filter(item => (item.quantityReceived || 0) < item.quantity).length;
                const partial = allItems.filter(item => {
                    const received = item.quantityReceived || 0;
                    return received > 0 && received < item.quantity;
                }).length;
                
                const totalCost = allItems.reduce((sum, item) => {
                    const product = masterProductList.find(p => p.name === item.name);
                    return sum + (product ? (product.cost || 0) * item.quantity : 0);
                }, 0);
                
                document.getElementById('stat-total').textContent = allItems.length;
                document.getElementById('stat-pending').textContent = pending;
                document.getElementById('stat-partial').textContent = partial;
                document.getElementById('stat-cost').textContent = totalCost.toFixed(0) + ' ‚Ç¨';
            }

            onSnapshot(query(toOrderRef), (snapshot) => {
                allItems = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderFilters();
                renderList();
                updateStats();
            });

            addItemBtn.addEventListener('click', async () => {
                const productName = document.getElementById('product-name-input').value.trim();
                const quantity = parseInt(document.getElementById('item-quantity').value);

                const selectedProduct = masterProductList.find(p => p.name.toLowerCase() === productName.toLowerCase());

                if (!selectedProduct) {
                    alert('Please select a valid product from the list.');
                    return;
                }
                if (isNaN(quantity) || quantity < 1) {
                    alert('Please provide a valid quantity.');
                    return;
                }

                await addDoc(toOrderRef, { 
                    name: selectedProduct.name, 
                    quantity, 
                    supplier: selectedProduct.producer, 
                    quantityReceived: 0,
                    smartSuggestion: false,
                    addedAt: Date.now()
                });

                document.getElementById('product-name-input').value = '';
                document.getElementById('item-quantity').value = '';
            });
            
            document.body.addEventListener('click', async (e) => {
                const target = e.target;
                
                const deleteItemBtn = target.closest('.delete-item-btn');
                if (deleteItemBtn) {
                    if(confirm('Are you sure you want to delete this item?')) {
                        await deleteDoc(doc(db, 'toOrder', deleteItemBtn.dataset.id));
                    }
                }
                
                if (target.matches('.filter-btn')) {
                    currentFilter = target.dataset.filter;
                    renderFilters(); 
                    renderList();
                }

                const receiveBtn = target.closest('.receive-item-btn');
                if (receiveBtn) {
                    const itemId = receiveBtn.dataset.id;
                    const qtyInput = receiveBtn.parentElement.querySelector('.receive-qty-input');
                    const qtyToReceive = parseInt(qtyInput.value);

                    const item = allItems.find(i => i.id === itemId);
                    if (!item) return;

                    const currentReceived = item.quantityReceived || 0;

                    if (isNaN(qtyToReceive) || qtyToReceive <= 0) {
                        alert('Please enter a valid, positive quantity.');
                        return;
                    }
                    
                    const newReceivedTotal = currentReceived + qtyToReceive;
                    
                    // Update the toOrder item
                    await updateDoc(doc(db, 'toOrder', itemId), { 
                        quantityReceived: newReceivedTotal 
                    });
                    
                    // üöÄ SMART FEATURE: Auto-update product stock in database
                    const product = masterProductList.find(p => p.name === item.name);
                    if (product && product.id) {
                        try {
                            await updateDoc(doc(db, 'products', product.id), {
                                stock: increment(qtyToReceive)
                            });
                            
                            console.log(`‚úÖ Stock updated: ${item.name} +${qtyToReceive} units`);
                            
                            // Show success notification
                            showNotification(`‚úÖ Received ${qtyToReceive} ${item.name}. Stock updated!`);
                            
                        } catch (error) {
                            console.error('Error updating stock:', error);
                            alert('Received items logged, but stock update failed. Please check manually.');
                        }
                    }
                }
            });
        };

        // ü§ñ SMART FEATURE: Load AI suggestions from Smart Dashboard
        window.loadSmartSuggestions = async function() {
            if (!smartInventory) {
                alert('Smart Inventory system not ready. Please try again.');
                return;
            }
            
            const confirmLoad = confirm('This will automatically add all AI-recommended reorder items to your list. Continue?');
            if (!confirmLoad) return;
            
            try {
                const suggestions = await smartInventory.getReorderSuggestions();
                
                if (suggestions.length === 0) {
                    alert('‚úÖ Great! No reorders needed. All products are well-stocked.');
                    return;
                }
                
                let addedCount = 0;
                const toOrderRef = collection(db, 'toOrder');
                
                // Check if items already exist
                const existingItems = allItems.map(item => item.name.toLowerCase());
                
                for (const suggestion of suggestions) {
                    // Skip if already in list
                    if (existingItems.includes(suggestion.product.toLowerCase())) {
                        console.log(`Skipped ${suggestion.product} - already in list`);
                        continue;
                    }
                    
                    await addDoc(toOrderRef, {
                        name: suggestion.product,
                        quantity: suggestion.suggestedOrder,
                        supplier: suggestion.supplier,
                        quantityReceived: 0,
                        smartSuggestion: true,
                        urgency: suggestion.urgency,
                        daysUntilStockout: suggestion.daysUntilStockout,
                        reason: suggestion.reason,
                        estimatedCost: suggestion.estimatedCost,
                        addedAt: Date.now()
                    });
                    
                    addedCount++;
                }
                
                showNotification(`ü§ñ Added ${addedCount} AI-recommended items to your order list!`);
                
            } catch (error) {
                console.error('Error loading smart suggestions:', error);
                alert('Error loading suggestions: ' + error.message);
            }
        };
        
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #10b981, #059669);
                color: white;
                padding: 15px 25px;
                border-radius: 12px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.3);
                z-index: 9999;
                font-weight: 600;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Wait for authentication before loading data
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("‚úÖ User authenticated:", user.uid);
                startApp();
            } else {
                console.log("üîÑ Signing in anonymously...");
                signInAnonymously(auth).catch(err => console.error("Auth error:", err));
            }
        });
    </script>
    
    <style>
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(400px); opacity: 0; }
        }
    </style>
</body>
</html>
